<div id="container">
	<h2 style="text-align: center"> OD Matrices</h2>
	<h4 style="text-align: center">Transmilenio stations</h4>
	<div class="row">
		<div class="btn-group" dropdown is-open="status.isopen" style>
			<button id="single-button-tod" type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle >
				Time of day <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu" aria-labelledby="single-button-tod">
				<li ng-repeat="time in timeItems" ng-click = "selectTimeOfDay(time)" >
					<a >{{time[0]}}</a>
				</li>
			</ul>
		</div>
		<div class="btn-group" dropdown >
			<button id="single-button-gb" type="button" class="btn btn-primary" dropdown-toggle ng-disabled="disabled">
				Group by <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu" aria-labelledby="single-button-gb">
				<li ng-repeat="group in groupItems" ng-click = "selectGroup(group)" >
					<a >{{group[0]}}</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6" id="div_map_orig">
			<!--<div id="map_orig" style=" height : 500px; "> </div>-->
		</div>
		<div class="col-md-6" id="div_map_dest">
			<!--<div id="map_dest" style=" height : 500px; "> </div>-->
		</div>
	</div>

	<h3 style="text-align: center">OD Matrix</h3>

	<div class="row">
		<div class="col-md-6">
			<h3>Origin - Destination</h3>
			<div id='div_od_matrix'></div>
		</div>
		<div class="col-md-6">
			<h3>Destination - Origin</h3>
			<div id='div_od_matrix_dest'></div>
		</div>

		<!--<span> {{createMap()}}</span>-->
	</div>
</div>

<script>changeSelection('menu_od_matrices');</script>
